<h3>Create Recipe</h3>
<div [hidden]="submitted" style="width: 350px;">
  <form (ngSubmit)="onSubmit()" name="form1" id="form1" class="form-horizontal" [formGroup]="form">

    <div class="form-group">
      <div class="col-sm-12">
        <label for="noOfPeople" class="control-label">Servings for</label>
        <input type="number" id="noOfPeople" name="noOfPeople" class="form-control" required [(ngModel)]="recipe.noOfPeople" formControlName="noOfPeople">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <label for="dishType" class="control-label">Dish type</label>
        <input type="text" id="dishType" name="dishType" class="form-control" required [(ngModel)]="recipe.dishType" formControlName="dishType">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <label for="ingredientList">Ingredients</label>
        <ng-multiselect-dropdown
          formControlName="ingredientList"
          [placeholder]="'Select Ingredients'"
          [data]="dropdownList"
          [(ngModel)]="recipe.ingredientList"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)">
        </ng-multiselect-dropdown>
        <input type="text" id="ingredientList" name="ingredientList" style="display:none"  [(ngModel)]="recipe.ingredientList" formControlName="ingredientList" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <label for="cookingSteps" class="control-label">Cooking instruction</label>
        <input type="text" id="cookingSteps" name="cookingSteps" class="form-control" required  [(ngModel)]="recipe.cookingSteps" formControlName="cookingSteps">
      </div>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
      Submit
    </button>

  </form>
</div>
<div [hidden]="!submitted">
  <h4>Recipe successfully created!</h4>
  <button class="btn btn-primary" (click)="newRecipe()">Create new recipe</button>
</div>
